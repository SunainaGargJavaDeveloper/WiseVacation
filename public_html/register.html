<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register-WiseVacation</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link href="css/Styles.css" rel="stylesheet"/>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/register.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>

    </head>
    <body>
        <div class="row" style="background-color:red">

            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="Img/airport.png" alt="WiseVacation" style="height:50px; width:100px;">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">WiseVacation</h4>        
                </div>
            </div> 
        </div>
        <div class="row">
           
                &nbsp&nbsp&nbsp&nbsp<a href="index.html">home</a>>Register 
        </div>
        <h4 style="text-align: center; text-decoration: underline"> Register for  WiseVacation </h4>
        <form class="form-horizontal" id="registerForm" action="index.html">
                    <div class="form-group">
                        <label for="eMail" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">Email Address </label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                             <input type="text" class="form-control" id="eMail" name="eMail">    
                        </div>  </div>
                    <div class="form-group">
                        <label for="passwd" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">Password </label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                             <input type="password" class="form-control" id="passwd" name="passwd">    
                        </div>  </div>
                    <div class="form-group">
                        <label for="confpasswd" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2"> Confirm Password </label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                             <input type="password" class="form-control" id="confpasswd" name="confpasswd">    
                        </div>  </div>
                <p style="text-align: center">      <button type="submit" class="btn btn-primary">Register</button></p>
                   </form>
                <div id="signin" style="text-align: center">
                    <a href="login.html">Sign-in</a> 
                    <span class="separator">|</span>
                    <a  href="ForgotPassword.html">Forgot Password?</a>
                </div>
        <div id="status1">
            <br>A code has been sent on your email and a link has been provided. Please follow that link to sign in.
        </div>
        <div id="status2">
            <br> This email id is already registered.
        </div>
         
       
    </body>
</html>
