<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Admin-Wisevacation</title>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
        <link href="../css/Styles.css" rel="stylesheet">
        <script src="../js/jquery-1.11.2.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
        <script src="../js/admin.js"></script>
</head>      
    <body>
          <div class="row" style="background-color:red">

            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="../Img/airport.png" alt="WiseVacation" style="height:50px; width:100px;">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">WiseVacation</h4>        
                </div>
            </div> 
        </div>
       
        <h4 style="text-align: center; text-decoration: underline"> Administrator Sign In Form </h4>
        <form class="form-horizontal" id="adminsignInForm" action="adminform.html">
            <div class="form-group">
                <label for="userid" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">User ID </label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                    <input type="text" class="form-control" id="userid" name="userid">    
                </div>  </div>
            <div class="form-group">
                <label for="passwd" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">Password </label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                    <input type="password" class="form-control" id="passwd" name="passwd">    
                </div>  </div>
            <p style="text-align: center">      <button type="submit" class="btn btn-primary">Submit</button></p>
        </form>
        
        <div id="adminstatus1">
            <br>Either user id or password is wrong.
        </div>
    </body>
</html>
