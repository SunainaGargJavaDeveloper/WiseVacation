    <body>
        <div class="row" style="background-color:red">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="../Img/airport.png" alt="WiseVacation" style="height:50px; width:100px;">
                    </a>
                    <div class="media-body">

                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="userArea">
                    <ul class="nav nav-pills" >   
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <script type="text/javascript">

                        </li> </ul></div>

        <br>

        <form class="form-horizontal" id="mailForm"  action="index.html">
            <div class="form-group">
                <label for="to" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">To </label>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                    <input type="text" class="form-control" id="to" name="to">    
                </div>  </div>
            <div class="form-group">
                <label for="subject" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">Subject </label>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                    <input type="text" class="form-control" id="subject" name="subject">    
                </div>  </div>
            <div class="form-group">
                <label for="messageBody" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-2 col-md-push-2">Body </label>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                    <textarea class="form-control" id="messageBody" name="messageBody" rows="15" cols="100"> </textarea>   
                </div>  </div>
            <p style="text-align: center">      <button type="submit" class="btn btn-primary">Send</button></p>
            <div id="statusAdminMailSuccess" class="alert alert-warning">
                Message successfully sent.
            </div>
            <div id="statusAdminMailFail" class="alert alert-warning">
                Sorry,Your message could not be delivered.Email address does not exist.
            </div>

        </form>
